<html>
<head>
    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script>
        var socket = io('http://localhost:3000');
        socket.on('message', (message) => {
            document.getElementById('root').append(message);
        })
    </script>
</head>
<body>
<div id="root"></div>
</body>
</html>
